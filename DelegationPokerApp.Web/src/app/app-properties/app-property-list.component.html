<div class="appPropertyList">
    <div class="appPropertyList-header">
        <h1>AppPropertys</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="appPropertyList-item">
        <div class="appPropertyList-name">
            {{ entity.name }}
        </div>
        <div class="appPropertyList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
