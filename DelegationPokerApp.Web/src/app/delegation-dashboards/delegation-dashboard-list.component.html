<div class="delegationDashboardList">
    <div class="delegationDashboardList-header">
        <h1>DelegationDashboards</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="delegationDashboardList-item">
        <div class="delegationDashboardList-name">
            {{ entity.name }}
        </div>
        <div class="delegationDashboardList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
