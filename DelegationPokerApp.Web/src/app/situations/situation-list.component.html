<div class="situationList">
    <div class="situationList-header">
        <h1>Situations</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="situationList-item">
        <div class="situationList-name">
            {{ entity.name }}
        </div>
        <div class="situationList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
