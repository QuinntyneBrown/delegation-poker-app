<div class="teamList">
    <div class="teamList-header">
        <h1>Teams</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="teamList-item">
        <div class="teamList-name">
            {{ entity.name }}
        </div>
        <div class="teamList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
